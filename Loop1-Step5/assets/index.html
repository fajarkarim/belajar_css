<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="root">
    <div class="card">

      <div class="content_container">

        <div class="destination">
          <div class="destination__source">
            <span class="short_title">FRA</span>
            <span class="title">FRANKFRUT</span>
          </div>

          <div class="destination__separator">
            <span class="separator"></span>
          </div>

          <div class="destination__destination">
            <span class="short_title">AMS</span>
            <span class="title">AMSTERDAM</span>
          </div>

        </div>

        <div class="description">
            <div class="description_top">

              <div class="description_item">
                <span class="flight_title">Flight</span>
                <span class="flight_description">815</span>
              </div>

              <div class="description_item">
                <span class="flight_title">Gate</span>
                <span class="flight_description">25G</span>
              </div>

              <div class="description_item">
                <span class="flight_title">Seat</span>
                <span class="flight_description">10F</span>
              </div>             
                            
            </div>

            <div class="description_bottom">
              <div class="description_bottom__text">

                  <div class="description_item">
                    <span class="flight_title">Passenger</span>
                    <span class="flight_description">Robert De Niro</span>
                  </div>

                  <div class="description_item">
                    <span class="flight_title">Class</span>
                    <span class="flight_description">Bussiness</span>
                  </div>

                  <div class="description_item">
                    <span class="flight_title">Departure</span>
                    <span class="flight_description">3:45am,Dec 15</span>
                  </div>

              </div>
              <div class="description_bottom__img">
                <img src="./img/qr.svg" alt="QR image"/>
              </div>
            </div>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
