<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="root">
    <section class="content">
      <div class="card">        

        <div class="card__signup_text">
          <div class="signup_content">
            <div class="title">Become a member</div>
            <div class="introduction">
              <span>Use social network to join us instantly</span>
              <br>
              <span>You won't spend any time confirming those boring email</span>
            </div>

            <div class="social_media_button">
              <img src="./img/googleplus.svg" alt="google plus"/>
              <div class="social_media_text">
                <span>SIGN UP WITH GOOGLE+</span>
              </div>
            </div>

            <div class="social_media_button">
              <img src="./img/facebook.svg" alt="google plus"/>
              <div class="social_media_text">
                <span>SIGN UP WITH FACEBOOK</span>
              </div>
            </div>

            <div class="social_media_button">
              <img src="./img/twitter.svg" alt="google plus"/>
              <div class="social_media_text">
                <span>SIGN UP WITH TWITTER</span>
              </div>
            </div>

            
            
          </div>
              <div class="card__footer">
                  <div class="card__footer_text">
                    <span>You can still sign up with your email address</span>
                    <span>SIGN UP WITH EMAIL</span>
                  </div>
                </div>

        </div>

        <div class="card__signup_image">
          <img src="./img/side.jpg" alt="side image"/>
        </div>

      </div>
    </section>
  </div>

    Woah!
    You've already finished half of the first loop. Keep going!
  -->
</body>
</html>
