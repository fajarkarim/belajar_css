<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="root">
    <div class="chatbox">
      <div class="chatbox__title">
        <span>Mark Zuckerberg</span>
        <img src="img/close.svg" alt="close icon"/>
      </div>

      <div class="chatbox__content">

        <div class="chatbox__content_chat_separator">
          <span class="time">TODAY</span>
          <div class="line_separator"></div>
        </div>
        
        <div class="chatbox__content_chat person1">
          <span class="chatbox__content_chat_time">10:53 </span>
          <div class="chatbox__content_chat_box">
            <span class="tip tip_left"></span>
            <div class="comment">Hi Mark, I made new design fro messager app</div>
          </div>
        </div>

        <div class="chatbox__content_chat person2">
          <span class="chatbox__content_chat_time">10:53 </span>
          <div class="chatbox__content_chat_box">
            <span class="tip tip_right"></span>
            <div class="comment">Hi Mark, I made new design fro messager app</div>
          </div>
        </div>  
        
        <div class="chatbox__content_chat person1">
          <span class="chatbox__content_chat_time">11:00 </span>
          <div class="chatbox__content_chat_box">
            <span class="tip tip_left"></span>
            <div class="comment">But Mark</div>
          </div>
        </div>

        <div class="chatbox__content_chat person2 block">
          <span class="chatbox__content_chat_time">11:01</span>
          <div class="chatbox__content_chat_box">            
            <div class="comment">You were blocked by the user</div>
          </div>
        </div> 



      </div>

      <div class="chatbox__input_comment">
        <label>
          <input placeholder="Enter your message"/>
          <a href="#">SEND</a>
        </label>
      </div>

    </div>
  </div>
</body>
</html>
